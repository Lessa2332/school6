<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üëª –ü–æ–ª—é–≤–∞–Ω–Ω—è –Ω–∞ –ø—Ä–∏–≤–∏–¥—ñ–≤</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@2.0.1/dist/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #score {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
      text-shadow: 2px 2px 4px black;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff0044;
      color: white;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="score">–ü—Ä–∏–≤–∏–¥—ñ–≤ —Å–ø—ñ–π–º–∞–Ω–æ: 0</div>
  <button id="startBtn">‚ñ∂ –ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    arjs="trackingMethod: best; sourceType: webcam;"
    embedded
    style="display: none;" <!-- –°–ø–æ—á–∞—Ç–∫—É –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ -->
  >
    <a-assets>
      <img id="ghost" src="https://i.ibb.co/0XZ0XZ0/ghost.png" />
      <audio id="ghostAudio" src="https://raw.githubusercontent.com/Lessa2332/AR-Footprints-Game/main/audio/boo.mp3"></audio>
    </a-assets>

    <a-entity camera></a-entity>

    <a-entity id="ghostsContainer"></a-entity>
  </a-scene>

  <script>
    let score = 0;
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const scene = document.querySelector('a-scene');
    const ghostsContainer = document.getElementById('ghostsContainer');
    const ghostAudio = document.getElementById('ghostAudio');

    function spawnGhost() {
      const x = (Math.random() - 0.5) * 3;
      const z = -Math.random() * 4 - 1;

      const ghost = document.createElement('a-image');
      ghost.setAttribute('src', '#ghost');
      ghost.setAttribute('position', `${x} 0 ${z}`);
      ghost.setAttribute('scale', '0.5 0.5 0.5');
      ghost.setAttribute('rotation', '-90 0 0');
      ghost.setAttribute('class', 'ghost');

      ghost.addEventListener('click', () => {
        ghostAudio.currentTime = 0;
        ghostAudio.play();
        ghost.setAttribute('visible', 'false');
        score++;
        scoreEl.innerText = `–ü—Ä–∏–≤–∏–¥—ñ–≤ —Å–ø—ñ–π–º–∞–Ω–æ: ${score}`;
        setTimeout(spawnGhost, 5000);
      });

      ghostsContainer.appendChild(ghost);
    }

    // –ü—Ä–∏ –∫–ª—ñ–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –≤–º–∏–∫–∞—î–º–æ AR
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      scene.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ —Å—Ü–µ–Ω—É
      scene.setAttribute('arjs', 'sourceType: webcam'); // –ê–∫—Ç–∏–≤—É—î–º–æ –∫–∞–º–µ—Ä—É
      spawnGhost(); // –ü–µ—Ä—à–∏–π –ø—Ä–∏–≤–∏–¥
    });
  </script>
</body>
</html>
