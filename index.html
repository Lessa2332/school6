<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üëª –ü–æ–ª—é–≤–∞–Ω–Ω—è –Ω–∞ –ø—Ä–∏–≤–∏–¥—ñ–≤</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@2.0.1/dist/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #score {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>

  <div id="score">–ü—Ä–∏–≤–∏–¥—ñ–≤ —Å–ø—ñ–π–º–∞–Ω–æ: 0</div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    arjs="trackingMethod: best; sourceType: webcam;"
    embedded
  >
    <a-assets>
      <img id="ghost" src="https://i.ibb.co/0XZ0XZ0/ghost.png" /> <!-- –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π PNG -->
      <audio id="ghostAudio" src="https://raw.githubusercontent.com/Lessa2332/AR-Footprints-Game/main/audio/boo.mp3"></audio>
    </a-assets>

    <a-entity camera></a-entity>

    <!-- –°—é–¥–∏ –¥–∏–Ω–∞–º—ñ—á–Ω–æ –¥–æ–¥–∞–≤–∞—Ç–∏–º–µ–º–æ –ø—Ä–∏–≤–∏–¥—ñ–≤ -->
    <a-entity id="ghostsContainer"></a-entity>
  </a-scene>

  <script>
    let score = 0;
    const scoreEl = document.getElementById('score');
    const ghostsContainer = document.getElementById('ghostsContainer');
    const ghostAudio = document.getElementById('ghostAudio');

    function spawnGhost() {
      // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –≤ –º–µ–∂–∞—Ö AR-–ø—Ä–æ—Å—Ç–æ—Ä—É
      const x = (Math.random() - 0.5) * 3;
      const z = -Math.random() * 4 - 1; // —Ç—Ä–æ—Ö–∏ –≤–ø–µ—Ä–µ–¥—ñ

      const ghost = document.createElement('a-image');
      ghost.setAttribute('src', '#ghost');
      ghost.setAttribute('position', `${x} 0 ${z}`);
      ghost.setAttribute('scale', '0.5 0.5 0.5');
      ghost.setAttribute('rotation', '-90 0 0');
      ghost.setAttribute('class', 'ghost');

      // –ü—Ä–∏ –∫–ª—ñ–∫—É
      ghost.addEventListener('click', () => {
        ghostAudio.currentTime = 0;
        ghostAudio.play();
        ghost.setAttribute('visible', 'false');
        score++;
        scoreEl.innerText = `–ü—Ä–∏–≤–∏–¥—ñ–≤ —Å–ø—ñ–π–º–∞–Ω–æ: ${score}`;
        setTimeout(spawnGhost, 5000); // –Ω–æ–≤–∏–π —á–µ—Ä–µ–∑ 5 —Å–µ–∫
      });

      ghostsContainer.appendChild(ghost);
    }

    // –ß–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
    document.querySelector('a-scene').addEventListener('loaded', () => {
      spawnGhost(); // –ø–µ—Ä—à–∏–π –ø—Ä–∏–≤–∏–¥
    });
  </script>
</body>
</html>
