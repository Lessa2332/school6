<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR-–£–∫—Ä–∞—ó–Ω–∞: –ù–∞–≤—á–∞–π—Å—è —É —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ</title>
  <meta name="description" content="–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–µ AR-–Ω–∞–≤—á–∞–Ω–Ω—è –ø—Ä–æ –£–∫—Ä–∞—ó–Ω—É –∑ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–æ—é" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 10;
      transition: opacity 0.5s ease;
      padding: 20px;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #overlay p {
      margin: 10px 0 0;
      font-size: 18px;
      opacity: 0.9;
    }

    #video-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 20;
      display: none;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0057b7; /* –°–∏–Ω—ñ–π ‚Äî –∫–æ–ª—ñ—Ä –ø—Ä–∞–ø–æ—Ä–∞ */
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover, button:focus {
      background-color: #ffd700; /* –ñ–æ–≤—Ç–∏–π ‚Äî –¥—Ä—É–≥–∏–π –∫–æ–ª—ñ—Ä */
      color: black;
      outline: 2px solid white;
    }

    #quiz-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      z-index: 30;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    #quiz-container h2 {
      margin: 0 0 16px;
      font-size: 22px;
    }

    #question {
      font-size: 18px;
      margin-bottom: 16px;
    }

    #options {
      margin-bottom: 20px;
    }

    .option {
      padding: 12px;
      margin: 8px 0;
      background: #333;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.1s;
      border: 1px solid #555;
    }

    .option:hover {
      background: #444;
    }

    .option:focus {
      outline: 2px solid #ffd700;
    }

    .option.correct {
      background: #28a745;
      color: white;
      animation: correct 0.5s;
      font-weight: bold;
    }

    .option.incorrect {
      background: #dc3545;
      color: white;
      animation: incorrect 0.5s;
    }

    @keyframes correct {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes incorrect {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    #next-question, #return-to-ar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è –Ω–∞ –ø–æ—á–∞—Ç–∫—É -->
  <div id="overlay">
    <div>
      <div>üîç –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä</div>
      <p>–†–æ–∑–¥—Ä—É–∫—É–π <strong>marker.png</strong> –∞–±–æ –≤—ñ–¥–∫—Ä–∏–π –Ω–∞ —ñ–Ω—à–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó</p>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ -->
  <div id="video-controls">
    <button onclick="playVideo()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ</button>
    <button onclick="pauseVideo()">‚è∏ –ü–∞—É–∑–∞</button>
    <button onclick="stopVideo()">‚èπ –ó—É–ø–∏–Ω–∏—Ç–∏</button>
    <button onclick="showQuiz()">üëâ –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</button>
  </div>

  <!-- –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ -->
  <div id="quiz-container">
    <h2>–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –ø—Ä–æ –£–∫—Ä–∞—ó–Ω—É</h2>
    <div id="question"></div>
    <div id="options"></div>
    <button id="next-question">–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è</button>
    <button id="return-to-ar">üîÑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>
  </div>

  <!-- AR-—Å—Ü–µ–Ω–∞ -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <!-- –¢–≤—ñ–π –∫–∞—Å—Ç–æ–º–Ω–∏–π –º–∞—Ä–∫–µ—Ä -->
    <a-marker type="pattern" url="./markers/marker.patt">
      <a-video
        id="ar-video"
        src="./video/ar-video.mp4"
        width="2"
        height="1.125"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="false"
        muted
        playsinline
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- –°–∫—Ä–∏–ø—Ç–∏ –ø—ñ—Å–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç—É -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <script>
    // –ï–ª–µ–º–µ–Ω—Ç–∏
    const overlay = document.getElementById('overlay');
    const videoControls = document.getElementById('video-controls');
    const videoEl = document.getElementById('ar-video');
    const quizContainer = document.getElementById('quiz-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextButton = document.getElementById('next-question');
    const returnButton = document.getElementById('return-to-ar');

    // –ó–≤—É–∫–∏
    const correctSound = new Audio('https://www.soundjay.com/buttons/sounds/beep-01a.mp3');
    const incorrectSound = new Audio('https://www.soundjay.com/buttons/sounds/beep-02.mp3');

    // –†–æ–∑–±–ª–æ–∫—É–≤–∞–Ω–Ω—è –∑–≤—É–∫—É –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∫–ª—ñ–∫—É
    let soundUnlocked = false;
    document.body.addEventListener('click', unlockAudio, { once: true });

    function unlockAudio() {
      soundUnlocked = true;
      // –¢–∏—Ö–µ –ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó
      correctSound.volume = 0;
      incorrectSound.volume = 0;
      correctSound.play().then(() => {
        correctSound.volume = 1;
        incorrectSound.volume = 1;
      }).catch(() => {
        console.warn("–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ.");
      });
    }

    // –ü–∏—Ç–∞–Ω–Ω—è –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
    const questions = [
      {
        question: "–°—Ç–æ–ª–∏—Ü—è –£–∫—Ä–∞—ó–Ω–∏?",
        options: ["–ö–∏—ó–≤", "–õ—å–≤—ñ–≤", "–û–¥–µ—Å–∞", "–•–∞—Ä–∫—ñ–≤"],
        correct: 0
      },
      {
        question: "–î–µ—Ä–∂–∞–≤–Ω–∞ –º–æ–≤–∞ –£–∫—Ä–∞—ó–Ω–∏?",
        options: ["–†–æ—Å—ñ–π—Å—å–∫–∞", "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞", "–ü–æ–ª—å—Å—å–∫–∞"],
        correct: 1
      },
      {
        question: "–Ø–∫–∏–π —Å–∏–º–≤–æ–ª –Ω–∞ –≥–µ—Ä–±—ñ –£–∫—Ä–∞—ó–Ω–∏?",
        options: ["–ó—ñ—Ä–∫–∞", "–¢—Ä–∏–∑—É–±", "–°–æ–Ω—Ü–µ"],
        correct: 1
      },
      {
        question: "–†—ñ–∫ –ø—Ä–æ–≥–æ–ª–æ—à–µ–Ω–Ω—è –ù–µ–∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –£–∫—Ä–∞—ó–Ω–∏?",
        options: ["1990", "1991", "1992"],
        correct: 1
      },
      {
        question: "–ù–∞–π–±—ñ–ª—å—à–∞ —Ä—ñ—á–∫–∞ –£–∫—Ä–∞—ó–Ω–∏?",
        options: ["–î–Ω—ñ–ø—Ä–æ", "–î—É–Ω–∞–π", "–î–Ω—ñ—Å—Ç–µ—Ä"],
        correct: 0
      }
    ];

    let currentQuestion = 0;

    // –û–±—Ä–æ–±–∫–∞ –º–∞—Ä–∫–µ—Ä–∞
    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', () => {
      overlay.classList.add('hidden');
      videoControls.style.display = 'block';
    });

    marker.addEventListener('markerLost', () => {
      overlay.classList.remove('hidden');
      videoControls.style.display = 'none';
      if (quizContainer.style.display === 'block') {
        if (confirm("–ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ. –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è?")) {
          quizContainer.style.display = 'none';
          stopVideo();
        }
      } else {
        stopVideo();
      }
    });

    // –ö–µ—Ä—É–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ
    function getVideo() {
      return videoEl.components.material.material.map.image;
    }

    function playVideo() {
      const video = getVideo();
      if (video) video.play().catch(e => console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è:", e));
    }

    function pauseVideo() {
      const video = getVideo();
      if (video) video.pause();
    }

    function stopVideo() {
      const video = getVideo();
      if (video) {
        video.pause();
        video.currentTime = 0;
      }
    }

    // –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞
    function showQuiz() {
      videoControls.style.display = 'none';
      quizContainer.style.display = 'block';
      currentQuestion = 0;
      displayQuestion();
    }

    function displayQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        btn.tabIndex = 0;
        btn.onkeydown = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            checkAnswer(index);
          }
        };
        optionsEl.appendChild(btn);
      });

      nextButton.style.display = 'none';
    }

    function checkAnswer(index) {
      const q = questions[currentQuestion];
      const options = optionsEl.children;

      if (index === q.correct) {
        options[index].classList.add('correct');
        if (soundUnlocked) correctSound.play();
      } else {
        options[index].classList.add('incorrect');
        options[q.correct].classList.add('correct');
        if (soundUnlocked) incorrectSound.play();
      }

      // –ë–ª–æ–∫—É—î–º–æ –∫–ª—ñ–∫–∏
      for (let i = 0; i < options.length; i++) {
        options[i].onclick = null;
        options[i].onkeydown = null;
      }

      nextButton.style.display = 'block';
      if (currentQuestion === questions.length - 1) {
        nextButton.style.display = 'none';
        returnButton.style.display = 'block';
      }
    }

    nextButton.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        displayQuestion();
      }
    };

    returnButton.onclick = () => {
      quizContainer.style.display = 'none';
      videoControls.style.display = 'block';
      stopVideo();
    };
  </script>
</body>
</html>
